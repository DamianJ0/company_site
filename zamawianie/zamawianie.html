<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="zamawianie.css">
    
</head>
<body>
  <form id="order-form">
    <h2>Usługi Firmowe</h2>
    <label for="service">Wybierz usługę:</label>
    <select id="service" name="service">
      <option value="Malowanie">Malowanie(cena za 40m2)</option>
      <option value="Szpachlowanie">Szpachlowanie</option>
      <option value="Glazura">Glazura</option>
      <option value="Elektryka">Elektryka</option>
      <option value="Hydraulika">Hydraulika</option>
    </select>
    <br>
    <label for="quantity">Ilość:</label>
    <input type="number" id="quantity" name="Ilość" min="1" value="1">
    <br>
    <button type="submit">Dodaj do koszyka</button>
  </form>
  <h2>Koszyk</h2>
  <table id="cart">
    <tr>
      <th>Usługa</th>
      <th>Ilość</th>
      <th>Cena</th>
      <th>Kwota</th>
      <th>Action</th>
    </tr>
  </table>
    <script type="text/javascript" src="zamawianie.js">
    </script> 
</body>
</html>
